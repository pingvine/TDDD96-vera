<mat-grid-list cols="8" rowHeight="2:.75" gutterSize="6px">

  <!-- Row one  -->

  <mat-grid-tile colspan="2">
    <mat-form-field appearance="outline">
      <mat-label>Sökorsak</mat-label>
      <input matInput
             type="text"
             (input)="updateReason($event)">
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile colspan="2">
    <mat-form-field appearance="outline">
      <mat-label>ESS</mat-label>
      <input matInput
             type="text"
             (input)="updateESS($event)">
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile colspan="4">
    <mat-label>Uppmärksamhetssignal</mat-label>
  </mat-grid-tile>

  <!-- Row two  -->

  <mat-grid-tile colspan="4">
    <mat-form-field appearance="outline">
      <mat-label>Aktuellt</mat-label>
      <input matInput
             type="text"
             (input)="updateInformation($event)"
      >

    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile colspan="4">
<!--    <img  class="ums-image" src="assets/ums.webp"/>-->
  </mat-grid-tile>

</mat-grid-list>
