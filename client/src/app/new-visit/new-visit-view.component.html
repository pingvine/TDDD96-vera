<div class="container">
  <mat-horizontal-stepper #matHorizontalStepper>

    <mat-step>
      <ng-template matStepLabel>
        <mat-card [ngClass]="matHorizontalStepper.selectedIndex === 0 ? 'stepper-header-selected': 'stepper-header'">
          Patientinformation
        </mat-card>
      </ng-template>

      <mat-card>
        <mat-card-content>
          <app-new-visit-information (newVisit)="updateVisitor($event)"></app-new-visit-information>
          <mat-divider [inset]="true"></mat-divider>
          <app-new-visit-reason (search)="updateVisitorInformation($event)"></app-new-visit-reason>
          <button mat-button matStepperNext>Next</button>
          <button mat-raised-button (click)="addVisit()">LÃ¤gg till paitent</button>
        </mat-card-content>
      </mat-card>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>
        <mat-card [ngClass]="matHorizontalStepper.selectedIndex === 1 ? 'stepper-header-selected' : 'stepper-header'">
          Triage
        </mat-card>
      </ng-template>
      <mat-card>
        <mat-card-content>
          <app-new-visit-triage [visit]="visit"></app-new-visit-triage>
          <button mat-button matStepperPrevious>Previous</button>
          <button mat-button matStepperNext>Next</button>
        </mat-card-content>
      </mat-card>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>
        <mat-card [ngClass]="matHorizontalStepper.selectedIndex === 2 ?  'stepper-header-selected' :'stepper-header' ">
          Aktiviteter
        </mat-card>
      </ng-template>
      <button mat-button matStepperPrevious>Previous</button>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>
      <mat-card [ngClass]="matHorizontalStepper.selectedIndex === 3 ?  'stepper-header-selected' :'stepper-header'">
        Dokumentation
      </mat-card>
      </ng-template>
      <button mat-button matStepperPrevious>Previous</button>
    </mat-step>


    <mat-step>
      <ng-template matStepLabel>
        <mat-card [ngClass]="matHorizontalStepper.selectedIndex === 4 ?  'stepper-header-selected' :'stepper-header' ">
          Ordinationer
        </mat-card>
        </ng-template>
      <button mat-button matStepperPrevious>Previous</button>
    </mat-step>
  </mat-horizontal-stepper>
</div>
