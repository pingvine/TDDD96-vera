<div class="patient-header">
  <mat-grid-list cols="12" rowHeight="fit">
    <mat-grid-tile colspan="2">
      <div class="tile-container">
        <app-visit-info-personal [age]="getAge()" [firstName]="getFirstName()"
        [lastName]="getLastName()" [socialId]="getSocialId()"
        [gender]="getGender()" ></app-visit-info-personal>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <div class="tile-container">
        <app-visit-reason (reasonChange)="onReasonChange($event)"></app-visit-reason>
      </div>
    </mat-grid-tile>

    <mat-grid-tile colspan="3">
      <div class="tile-container">
        <app-visit-topical (textChanged)="onTopicalChange($event)"></app-visit-topical>
      </div>
    </mat-grid-tile>

    <mat-grid-tile colspan="3">
      <div class="tile-container">
        <app-visit-body (onClickBody)="onClickBody()"
        [spo2] = "spo2" [af] = "af" [pulse] = "pulse" [bt] = "bt" [conscious] = "conscious" [temp] = "temp" [pain] = "pain" [weight] = "weight"
        ></app-visit-body>
      </div>
    </mat-grid-tile>

    <mat-grid-tile colspan="3">
      <div class="tile-container">
        <app-visit-events (clickedEvents)="onClickedEvents($event)"></app-visit-events>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
